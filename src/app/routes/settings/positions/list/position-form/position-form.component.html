<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired>职位名称</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="请输入职位/职级名称">
            <input nz-input id="name" formControlName="name" placeholder="输入职位/职级名称" />
        </nz-form-control>
    </nz-form-item>
    <ng-container *ngIf="!data">
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="company" nzRequired>所在单位</nz-form-label>
            <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="请选择职位所在单位">
                <nz-select style="width: 100%;" id="company" nzShowSearch nzAllowClear nzPlaceHolder="请选择所在单位"
                    [nzDisabled]="companyId" formControlName="company_id">
                    <ng-container *ngFor="let item of COMPANY">
                        <nz-option [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
                    </ng-container>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="department" nzRequired>所属部门</nz-form-label>
            <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="请选择职位所属部门">
                <nz-select style="width: 100%;" id="department" [nzLoading]="departmentLoading" nzShowSearch
                    nzAllowClear nzPlaceHolder="请选择所属部门" formControlName="department_id">
                    <ng-container *ngFor="let item of departmentArray">
                        <nz-option [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
                    </ng-container>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
    </ng-container>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="is_leader">负责人</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24">
            <nz-radio-group formControlName="is_leader" id="is_leader">
                <label nz-radio [nzValue]="true">是</label>
                <label nz-radio [nzValue]="false">否</label>
            </nz-radio-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngIf="validateForm.get('is_leader').value">
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="departments" nzRequired>管理部门</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="请选择管理部门">
            <nz-select style="width: 100%;" id="departments" nzShowSearch nzAllowClear nzPlaceHolder="请选择管理部门"
                [nzDisabled]="" nzMode="multiple" formControlName="department_ids">
                <ng-container *ngFor="let item of departmentAll">
                    <nz-option [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
                </ng-container>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description">职位描述</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24">
            <textarea nz-input id="description" placeholder="请输入职位描述" formControlName="description"
                [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="sequence">排序</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24">
            <nz-input-number id="sequence" formControlName="sequence" [nzMin]="1" [nzStep]="1"></nz-input-number>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="18" [nzOffset]="6">
            <button nz-button nzType="primary">{{ data ? '保存' : '新增' }}</button>
        </nz-form-control>
    </nz-form-item>
</form>
