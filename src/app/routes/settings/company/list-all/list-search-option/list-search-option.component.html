<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form search-option-form">
    <div nz-row [nzGutter]="24">
        <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="8">
            <nz-form-item nzFlex>
                <nz-form-label nzFor="name">名称</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="输入名称查询" formControlName="name" id="name" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="8">
            <nz-form-item nzFlex>
                <nz-form-label nzFor="code">编码</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="输入编码查询" formControlName="code" id="code" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="8">
            <nz-form-item nzFlex>
                <nz-form-label nzFor="nature">性质</nz-form-label>
                <nz-form-control>
                    <nz-select style="width: 100%;" nzShowSearch nzAllowClear nzPlaceHolder="请选择性质" formControlName="nature" id="nature">
                        <ng-container *ngFor="let item of settingsConfigService.configs.companyNature">
                            <nz-option [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
                        </ng-container>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="8">
            <nz-form-item nzFlex>
                <nz-form-label nzFor="category">分类</nz-form-label>
                <nz-form-control>
                    <nz-select style="width: 100%;" nzShowSearch nzAllowClear nzPlaceHolder="筛选客户单位、供应商" formControlName="category" id="category">
                        <nz-option [nzLabel]="'不限'" [nzValue]="-1"></nz-option>
                        <nz-option [nzLabel]="'客户单位'" [nzValue]="'customer'"></nz-option>
                        <nz-option [nzLabel]="'供应商'" [nzValue]="'supplier'"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="8">
            <nz-form-item nzFlex>
                <nz-form-label nzFor="is_user">用户单位</nz-form-label>
                <nz-form-control>
                    <nz-radio-group formControlName="is_user" id="is_user">
                        <label nz-radio [nzValue]="-1">不限</label>
                        <label nz-radio [nzValue]="true">是</label>
                        <label nz-radio [nzValue]="false">否</label>
                      </nz-radio-group>
                </nz-form-control>
            </nz-form-item>
        </div>

            <button nz-button [nzType]="'primary'" (click)="submit()">查询</button>

            <button nz-button nz-dropdown [nzDropdownMenu]="operateMenu">

                    <li nz-menu-item (click)="operateData('image')">导出图片格式</li>

                    <li nz-menu-item (click)="operateData('excel')">导出EXCEL</li>
                </ul>
            </nz-dropdown-menu>
        </div> -->
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button [nzType]="'primary'" (click)="submit()">查询</button>
            <button nz-button (click)="resetForm()" class="ml-sm">清空条件</button >
            <button acl [acl-ability]="'modify_user_company'" nz-button (click)="add()" class="ml-sm" [nzType]="'primary'">新增</button >
            <button nz-button nz-dropdown [nzDropdownMenu]="operateMenu">
                导出
                <i nz-icon nzType="down"></i>
            </button>
            <nz-dropdown-menu #operateMenu="nzDropdownMenu">
                <ul nz-menu>
                    <!-- <li nz-menu-item (click)="operateData('image')">导出图片格式</li>
                    <li nz-menu-item (click)="operateData('pdf')">导出PDF</li> -->
                    <li nz-menu-item (click)="operateData('currentPage')">导出EXCEL（当前页选中数据）</li>
                    <li nz-menu-item (click)="operateData('allPage')">导出EXCEL（所有数据）</li>
                </ul>
            </nz-dropdown-menu>
            
        </div>
    </div>
</form>
