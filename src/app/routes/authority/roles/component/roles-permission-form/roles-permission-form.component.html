                [nzLoading]="nzUsersLoading"
                nzPlaceHolder="请选择用户"
                formControlName="permission_ids">
                <nz-option *ngFor="let item of listOfData" [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
            </nz-select>
            
        </nz-form-control>
    </nz-form-item>
