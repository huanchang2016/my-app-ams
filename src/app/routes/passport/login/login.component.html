<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
  <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
    <nz-tab [nzTitle]="'账户密码登录'">
      <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
      <nz-form-item>
        <nz-form-control nzErrorTip="用户账号!">
          <nz-input-group nzSize="large" nzPrefixIcon="user">
            <input nz-input formControlName="userName" placeholder="用户姓名全拼音" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入用户密码!">
          <nz-input-group nzSize="large" nzPrefixIcon="lock">
            <input nz-input type="password" formControlName="password" placeholder="请输入您的密码" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>

  <nz-form-item>
    <nz-col [nzSpan]="12">
      <a class="forgot" [routerLink]="['/passport/auth']">扫码登录</a>
    </nz-col>
    <nz-col [nzSpan]="12" class="text-right">
      <a class="forgot" [routerLink]="['/passport/reset']">忘记密码</a>
    </nz-col>
  </nz-form-item>
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="http.loading" nzBlock>
      登录
    </button>
  </nz-form-item>
</form>
<div class="other">
  其他登录方式
  <i (click)="open('/passport/auth')" nz-icon nzType="qrcode" class="icon"></i>
