<page-header [title]="'发票列表(部门负责人)'" [breadcrumb]="breadcrumb" [tab]="tab">
    <ng-template #breadcrumb>
        <nz-breadcrumb>
            <nz-breadcrumb-item><a [routerLink]="['/dashboard']">首页</a></nz-breadcrumb-item>
            <nz-breadcrumb-item>发票管理</nz-breadcrumb-item>
            <nz-breadcrumb-item>发票列表(部门负责人)</nz-breadcrumb-item>
        </nz-breadcrumb>
    </ng-template>

    <ng-template #tab>
        <nz-tabset [nzSelectedIndex]="pos">
            <nz-tab *ngFor="let i of tabs" [nzTitle]="i.name" (nzClick)="to(i)">
            </nz-tab>
        </nz-tabset>
    </ng-template>
</page-header>

<nz-card [nzBordered]="false">
    <app-bill-department-head-search [type_id]="type_id" [type_name]="type_name" (outer)="readOuter()">
    </app-bill-department-head-search>
</nz-card>
