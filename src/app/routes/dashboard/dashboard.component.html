<page-header></page-header>

<nz-card [nzBordered]="false">
    <h3>数据分析、展示</h3>
    <button nz-button nzType="primary" id="button1" (click)="addClickEvent()">添加监听点击事件</button>
    <button nz-button nzType="primary" id="button2" (click)="removeClickEvent()" class="mx-md">移除监听点击事件</button>
    <button nz-button nzType="primary" id="button3" class="mx-md">移除监听点击事件4444</button>
    <button nz-button nzType="primary" id="button5" (click)="stopChange()" class="mx-md">stop change</button>
    <button nz-button nzType="primary" id="button4" (click)="getCaptcha()" [nzLoading]="loadingCaptcha" class="mx-md">{{ text }}</button>

    <div class="box mt-md" id="box"></div>
</nz-card>
