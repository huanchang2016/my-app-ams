<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired>角色名称</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="请填写角色名称">
            <input #inputName nz-input id="name" formControlName="name" placeholder="填写角色名称" (blur)="nameChange(inputName.value)" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="company" nzRequired>所属单位</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="请选择单位">
            <nz-select (ngModelChange)="companyValueChange()" style="width: 100%;" id="company" nzShowSearch nzPlaceHolder="请选择所属单位" [nzDisabled]="companyId" formControlName="company_id">
                <ng-container *ngFor="let item of COMPANY">
                    <nz-option [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
                </ng-container>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description">角色描述</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="请填写角色描述">
            <textarea
                nz-input
                id="description"
                placeholder="请填写角色描述"
                formControlName="description"
                [nzAutosize]="{ minRows: 4, maxRows: 6 }"
            ></textarea>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="18" [nzOffset]="6">
            <button nz-button nzType="primary">{{ data ? '保存' : '新增' }}</button>
        </nz-form-control>
    </nz-form-item>
</form>
