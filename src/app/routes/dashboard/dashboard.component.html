<page-header></page-header>

<nz-card [nzBordered]="false" nzTitle="rxjs使用案列">
  <h3>数据分析、展示</h3>
  <button nz-button nzType="primary" id="button1" (click)="addClickEvent()">添加监听点击事件</button>
  <button nz-button nzType="primary" id="button2" (click)="removeClickEvent()" class="mx-md">移除监听点击事件</button>
  <button nz-button nzType="primary" id="button3" class="mx-md">移除监听点击事件4444</button>
  <button nz-button nzType="primary" id="button5" (click)="stopChange()" class="mx-md">stop change</button>
  <button nz-button nzType="primary" id="button4" (click)="getCaptcha()" [nzLoading]="loadingCaptcha"
    class="mx-md">{{ text }}</button>
  <br>
  <div class="box mt-md" id="box"></div>
</nz-card>

<nz-card [nzBordered]="false" nzTitle="loading 加载提示符">

  <div class="mt-md">
    <button nz-button class="mx-md" (click)="showLoading('text')">text</button>
    <button nz-button class="mx-md" (click)="showLoading('icon')">icon</button>
    <button nz-button class="mx-md" (click)="showLoading('spin')">spin</button>

  </div>
</nz-card>


<nz-card class="mt-md" [nzBordered]="false" nzTitle="二维码在线生成">
  <h3>{{ type }}</h3>
  <qr [value]="value"></qr>
  <div>
    <button *ngFor="let t of types" nz-button (click)="change(t)">{{ t }}</button>
  </div>

  <div class="mt-md">
    <h2>Media 标签使用</h2>
    <!-- <media #media [source]="source" style="height: 200px"></media> -->
  </div>
</nz-card>

<nz-card class="mt-md" [nzBordered]="false" nzTitle="lodop 打印功能">
  <form *ngIf="!error" nz-form>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6">打印服务器</nz-form-label>
      <nz-form-control nz-col [nzSm]="18">
        <nz-input-group>
          <div nz-col [nzSpan]="16">
            <input nz-input nzPlaceHolder="/assets/plugins/LodopFuncs.js" [(ngModel)]="cog.url" name="url" />
          </div>
          <div nz-col [nzSpan]="8">
            <button nz-button (click)="reload(null)">重新加载打印机</button>
          </div>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6">打印机</nz-form-label>
      <nz-form-control nz-col [nzSm]="18">
        <nz-select style="width:90%;" nzPlaceHolder="请选择打印机" nzShowSearch nzAllowClear [(ngModel)]="cog.printer"
          name="printer" (ngModelChange)="changePinter($event)">
          <nz-option *ngFor="let name of pinters" [nzLabel]="name" [nzValue]="name"> </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6">纸张类型</nz-form-label>
      <nz-form-control nz-col [nzSm]="18">
        <nz-select style="width:90%;" nzPlaceHolder="请选择纸张类型" nzShowSearch nzAllowClear [(ngModel)]="cog.paper"
          name="paper">
          <nz-option *ngFor="let name of papers" [nzLabel]="name" [nzValue]="name"> </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-label nz-col [nzSm]="6">打印内容</nz-form-label>
      <nz-form-control nz-col [nzSm]="18" nzExtra="仅限HTML，更多类型支持请参考官网">
        <textarea nz-input [(ngModel)]="cog.html" name="html" nzAutosize></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
      <nz-form-control nz-col [nzSm]="18" [nzOffset]="6">
        <button nz-button (click)="print(true)" [nzLoading]="printing">打印预览</button>
        <button nz-button (click)="print()" [nzLoading]="printing">直接打印</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
