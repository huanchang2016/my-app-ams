<page-header [title]="'发票列表'" [breadcrumb]="breadcrumb" [tab]="tab">
    <ng-template #breadcrumb>
        <nz-breadcrumb>
            <nz-breadcrumb-item><a [routerLink]="['/dashboard']">首页</a></nz-breadcrumb-item>
            <nz-breadcrumb-item>发票管理</nz-breadcrumb-item>
            <nz-breadcrumb-item>发票列表</nz-breadcrumb-item>
        </nz-breadcrumb>
    </ng-template>

    <ng-template #tab>
        <nz-tabset [nzSelectedIndex]="pos">
            <nz-tab *ngFor="let i of tabs" [nzTitle]="i.name" (nzClick)="to(i)">
            </nz-tab>
        </nz-tabset>
    </ng-template>
</page-header>

<nz-card [nzBordered]="false">
    <app-bill-list-search [type_id]="type_id" [type_name]="type_name" [page]="this.pageOption.page"
        [page_size]="this.pageOption.page_size" (outer)="readOuter()"></app-bill-list-search>
</nz-card>
