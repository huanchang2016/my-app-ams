<page-header [title]="'支付列表'" [breadcrumb]="breadcrumb" [tab]="tab">
    <ng-template #breadcrumb>
        <nz-breadcrumb>
            <nz-breadcrumb-item><a [routerLink]="['/dashboard']">首页</a></nz-breadcrumb-item>
            <nz-breadcrumb-item>合约支付列表</nz-breadcrumb-item>
            <nz-breadcrumb-item>支付列表</nz-breadcrumb-item>
        </nz-breadcrumb>
    </ng-template>

    <ng-template #tab>
        <nz-tabset [nzSelectedIndex]="pos">
            <nz-tab *ngFor="let i of tabs" [nzTitle]="i.name" (nzClick)="to(i)">
            </nz-tab>
        </nz-tabset>
    </ng-template>
</page-header>

<nz-card [nzBordered]="false">
    <app-apply-list-search [type_id]="type_id" [type_name]="type_name" (outer)="readOuter()"></app-apply-list-search>
</nz-card>
