<page-header></page-header>

<app-positions-search-option [COMPANY]="companyArray" (companyValueChange)="companyValueChange($event)" (searchOptionsEmit)="searchOptionsChange($event)" (addContentEmit)="add()"></app-positions-search-option>

<nz-table #basicTable [nzData]="listOfData" [nzLoading]="loading" class="mt-md hidden-mobile">
    <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>部门</th>
            <th>负责人</th>
            <th>职位描述</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.department.name }}</td>
            <td>
                <span [class.text-success]="data.is_leader" [class.text-error]="!data.is_leader">{{ data.is_leader ? '是' : '否' }}</span>
            </td>
            <td>
                <span [innerHTML]="data.description | showTextareaContent | html"></span>
            </td>
            <td>
                <a acl [acl-ability]="'modify_position'" (click)="edit(data)"><i nz-icon nzType="edit" nzTheme="outline"></i></a>
                <nz-divider nzType="vertical"></nz-divider>
                <ng-container *ngIf="data.active; else activeFalse">
                    <a acl [acl-ability]="'delete_position'" nz-popconfirm
                        nzPopconfirmTitle="确定禁用当前职位？"
                        (nzOnConfirm)="disabled(data.id)"
                        (nzOnCancel)="cancel()">禁用</a>
                </ng-container>
                <ng-template #activeFalse>
                    <a acl [acl-ability]="'delete_position'" (click)="enabled(data.id)">启用</a>
                </ng-template>
            </td>
        </tr>
    </tbody>
</nz-table>
<div class="hidden-pc mt-md">
    <div *ngIf="loading && listOfData.length === 0" class="p-md text-center">
        <nz-spin nzSimple></nz-spin>
    </div>
    <div *ngIf="!loading && listOfData.length !== 0">
        <ng-container *ngFor="let data of listOfData">
            <nz-card [nzActions]="[actionEdit, actionEllipsis]" class="mb-md">
                <nz-skeleton [nzActive]="true" [nzLoading]="false">
                    <nz-card-meta [nzTitle]="data.name"></nz-card-meta>
                    <div class="pt-md">
                        <sv-container col="1" size="small">
                            <sv label="部门">{{ data.department.name }}</sv>
                            <sv label="负责人">
                                <span class="font-weight-bold" [class.text-success]="data.is_leader" [class.text-error]="!data.is_leader">{{ data.is_leader ? '是' : '否' }}</span>
                            </sv>
                            <sv label="职位描述"><span [innerHTML]="data.description | showTextareaContent | html"></span></sv>
                        </sv-container>
                    </div>
                </nz-skeleton>
                <ng-template #actionEdit>
                    <i acl [acl-ability]="'modify_position'" nz-icon nzType="edit"></i>
                </ng-template>
                <ng-template #actionEllipsis>
                    <ng-container *ngIf="data.active; else activeFalse">
                        <a acl [acl-ability]="'delete_position'" nz-popconfirm
                        nzPopconfirmTitle="确定禁用当前职位？"
                        (nzOnConfirm)="disabled(data.id)"
                        (nzOnCancel)="cancel()">禁用</a>
                    </ng-container>
                    <ng-template #activeFalse>
                        <a acl [acl-ability]="'delete_position'" (click)="enabled(data.id)">启用</a>
                    </ng-template>
                </ng-template>
            </nz-card>
        </ng-container>
    </div>
</div>
