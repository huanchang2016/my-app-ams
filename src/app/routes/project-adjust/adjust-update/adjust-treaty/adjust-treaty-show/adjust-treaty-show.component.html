<nz-table #treatyTable nzTitle="项目非合约" [nzData]="treatyList" [nzLoading]="loadingTreaty" [nzShowPagination]="false">
    <thead>
        <tr>
            <th nzWidth="80px">序号</th>
            <th>供应商</th>
            <th>服务类型</th>
            <th>金额（元）</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of treatyTable.data;let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{  data.supplier?.name }}</td>
            <td>{{  data.service_category?.name }}</td>
            <td class="text-nowrap">
                <span>{{ data.amount | _currency }}</span>
            </td>
        </tr>
    </tbody>
</nz-table>
