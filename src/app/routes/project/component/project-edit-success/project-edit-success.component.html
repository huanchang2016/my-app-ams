<div class="success-box">
    <div>
        <div class="text-center success-icon text-success mb-md">
            <i nz-icon nzType="check-circle" nzTheme="outline"></i>
        </div>
        <div class="text-center text-lg font-weight-bold">
            草稿创建成功
        </div>
    </div>
    <div class="text-center success-btn-box">
        <button nz-button nzType="default" (click)="prevSteps()">上一步</button>
        <button nz-button nzType="default" (click)="viewDetails()">查看项目</button>
        <a nz-popconfirm nz-button [nzType]="'primary'"
            nzPopconfirmTitle="请确认项目信息全部填写完整，无误后确认提交！！！"
            (nzOnConfirm)="submitProject()"
            (nzOnCancel)="cancel()">
            提交项目
        </a>
    </div>
</div>
