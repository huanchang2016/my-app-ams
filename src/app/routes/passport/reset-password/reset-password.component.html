<nz-card class="reset-box" [nzBordered]="false">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="phoneNumber" nzRequired>电话号码</nz-form-label>
          <nz-form-control
            [nzSm]="16"
            [nzXs]="24"
            [nzValidateStatus]="validateForm.controls['phoneNumber']"
            nzErrorTip="填写你的电话号码!"
          >
            <input formControlName="phoneNumber" id="'phoneNumber'" placeholder="填写您的电话号码，获取验证码" nz-input />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="captcha" nzRequired>验证码</nz-form-label>
          <nz-form-control
            [nzSm]="16"
            [nzXs]="24"
            nzErrorTip="请填写您收到的验证码!"
          >
            <div nz-row [nzGutter]="8">
              <div nz-col [nzSpan]="12">
                <input nz-input formControlName="captcha" id="captcha" placeholder="验证码" />
              </div>
              <div nz-col [nzSpan]="12">
                <button [disabled]="sendCaptcha" nz-button (click)="getCaptcha($event)">{{ captchaText }}</button>
              </div>
            </div>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="password" nzRequired>重置密码</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="设置新的密码：需要包括大写、小写、且密码长度大于8位数!">
            <input
              nz-input
              type="password"
              id="password"
              formControlName="password"
              placeholder="设置新的密码：需要包括大写、小写、且密码长度大于8位数"
              (ngModelChange)="updateConfirmValidator()"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="checkPassword" nzRequired>确认密码</nz-form-label>
          <nz-form-control [nzSm]="16" [nzXs]="24" [nzErrorTip]="errorTpl">
            <input nz-input type="password" formControlName="checkPassword" placeholder="再次输入你的新密码" id="checkPassword" />
            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                再次输入您的密码!
              </ng-container>
              <ng-container *ngIf="control.hasError('confirm')">
                两次输入的密码不相同!
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row class="register-area">
          <nz-form-control [nzSpan]="16" [nzOffset]="8">
            <button nz-button nzType="primary">找回密码</button>
          </nz-form-control>
        </nz-form-item>
      </form>
</nz-card>
